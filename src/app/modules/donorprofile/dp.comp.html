<mat-toolbar color="primary" class="mat-theme">
    <mat-toolbar-row>
        <button mat-button (click)="global.drawer.toggle()" class="toolbar-menu-button">
            <i class="material-icons">dehaze</i>
        </button>
        <span>Profile</span>
        <span class="example-spacer"></span>
     
    </mat-toolbar-row>
</mat-toolbar>

<div class="maincontent">
    <div class="disp-block text-center mb-10 ">
        <div class="profile"></div>
        <span class="name" style="text-transform:capitalize">{{user.Name}}</span>
    </div>
    <div class="disp-block text-center">
        <span class="prline">Contact No +91 {{user.MobileNo}}</span>
        <span class="prline">Email id {{user.EmailID}}</span>
        <span class="prline" *ngIf="user.Address">Address {{ user.Address}}</span>
    </div>


</div>
