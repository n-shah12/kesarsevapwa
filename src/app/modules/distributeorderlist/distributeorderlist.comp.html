<mat-toolbar color="primary" class="mat-theme">
        <mat-toolbar-row>
            <button mat-button (click)="global.drawer.toggle()" class="toolbar-menu-button">
                <i class="material-icons">dehaze</i>
            </button>
            <span>Order List</span>
            <span class="example-spacer"></span>
    
        </mat-toolbar-row>
    </mat-toolbar>
<div class="maincontent">
    <div class="disp-block text-center p-10 mb-10">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle  (click)="filterdata('1')"checked="true"  value="bold">Pending</mat-button-toggle>
            <mat-button-toggle (click)="filterdata('2')" value="underline">delivered</mat-button-toggle>
            <!-- <mat-button-toggle (click)="filterdata('3')" value="underline">Canceled</mat-button-toggle> -->
        </mat-button-toggle-group>
    </div>
    <div class="disp-block text-center p-10 mb-10">
        <mat-list role="list">
            <mat-list-item *ngFor="let item of orderfilterdata" role="listitem">
                <div mat-card-avatar (click)="distribute(item)" class="example-header-image"></div> {{item.Name}}<span class="pull-right">{{item.Quantity}}</span>
            </mat-list-item>

        </mat-list>

    </div>
</div>
