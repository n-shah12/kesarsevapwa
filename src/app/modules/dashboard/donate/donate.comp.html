<div class="dialog-title">
    <h1 mat-dialog-title>Donate Khichadi</h1>
</div>
<div class="dialog-content">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Add number of plate" [(ngModel)]="data.animal">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="data.animal">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Contact Number" [(ngModel)]="data.animal">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail Id" [(ngModel)]="data.animal">
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions class="disp-block text-center">
    <button mat-button [mat-dialog-close]="data.animal" class="btn btn-theme" cdkFocusInitial>Donate</button>
</div>
