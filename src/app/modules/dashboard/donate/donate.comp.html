<div class="dialog-title">
    <h1 mat-dialog-title>Donate</h1>
</div>
<div class="dialog-content">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="data.Name">
        </mat-form-field>
        <mat-form-field>
                <input matInput placeholder="Contact Number" [(ngModel)]="data.MobileNo">
        </mat-form-field>
        <mat-form-field>
                <input matInput placeholder="PAN number" [(ngModel)]="data.UserPAN">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Amount" [(ngModel)]="data.DonationAmount">
        </mat-form-field>
        
        <!-- <mat-form-field>
            <input matInput placeholder="E-mail Id" [(ngModel)]="data.Emailid">
        </mat-form-field>  -->
    </div>
</div>

<div mat-dialog-actions class="disp-block text-center">
    <button mat-button (click)="Donate()"  class="btn btn-theme" cdkFocusInitial>Donate</button>
</div>
