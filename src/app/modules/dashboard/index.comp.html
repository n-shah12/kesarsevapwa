<mat-toolbar color="primary" class="mat-theme">
  <mat-toolbar-row>
    <button mat-button (click)="global.drawer.toggle()" class="toolbar-menu-button">
      <i class="material-icons">dehaze</i>
    </button>
    <span>Kesar Seva Khichadi</span>

  </mat-toolbar-row>
</mat-toolbar>

<agm-map [latitude]="lat" [zoom]="12" [longitude]="lng" >
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-marker 
  *ngFor="let m of markers; let i = index"
  (markerClick)="clickedMarker(m, i)"
  [latitude]="m.lat"
  [longitude]="m.lng"
  [iconUrl]="'./assets/img/sk.png'"
  [label]="m.label"></agm-marker>
</agm-map>
<div class="floatingtextBox">
  <div class="inputWrapper">
    <input ngx-google-places-autocomplete type="text" [options]='options' autocorrect="off" autocapitalize="off" 
    spellcheck="off" placeholder="Choose Location" #placesRef="ngx-places" 
    (onAddressChange)="handleAddressChange($event)"/>
    <i class="material-icons">search</i>
  </div>
</div>

<div class="bottompanel">
  <table style="width:100%;height:100%">
    <tr>
      <td class="text-center height">
        <div class="lr">
          <a (click)="openDialog()"><img src="assets/img/donate-now.png"></a>
          <div class="text">
            <span>Donate Now</span>
          </div>
        </div>
      </td>
      <td class="text-center height" style="
      vertical-align: top;">
        <div class="center">
          <a (click)="openOrderDialog()"><img src="assets/img/order-now.png"></a>
          <div class="text">
            <span class="disp-block">Order Now</span>
            <span class="disp-block" style="font-size:11px">Rs. 10 per plate</span>
          </div>
        </div>
      </td>
      <td class="text-center height">
        <div class="lr">
          <a><img src="assets/img/volunteer.png"></a>
          <div class="text">
            <span>Join as Volunteer</span>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
