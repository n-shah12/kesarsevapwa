<div class="dialog-title">
    <h1 mat-dialog-title>Donate Khichadi</h1>
</div>
<div class="dialog-content">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Add number of plate" type="number" [(ngModel)]="data.plates">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="data.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Address" [(ngModel)]="data.address">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Contact Number" [(ngModel)]="data.mob">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail Id" [(ngModel)]="data.email">
        </mat-form-field>
        
    </div>
</div>

<div mat-dialog-actions class="disp-block text-center">
    <button mat-button [mat-dialog-close]="data.animal" class="btn btn-theme" cdkFocusInitial>Order Now</button>
</div>
