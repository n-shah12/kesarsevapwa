<mat-toolbar color="primary" class="mat-theme">
    <mat-toolbar-row>
        <button mat-button (click)="global.drawer.toggle()" class="toolbar-menu-button">
            <i class="material-icons">dehaze</i>
        </button>
        <span>Change Password</span>
        <span class="example-spacer"></span>

    </mat-toolbar-row>
</mat-toolbar>

<!-- Material form login -->
<div class="maincontent">

    <mat-card class="example-card ">

        <!--Card content-->
        <mat-card-content class="px-lg-5 p-15 text-center">
            <br />
            <!-- <img style="margin-bottom: 30px" width="150rem" src="./assets/img/logo.png"> -->
            <!-- Form -->
            <br />
            <br />
            <form class="example-form regiter">

                <mat-form-field class="example-full-width">
                    <span matPrefix class="inputicon">
                        <i class="material-icons">
                            lock
                        </i>
                    </span>
                    <input matInput class="inputmob" type="password" placeholder="Enter Old Password" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="userMasterForm.OldPassword" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width mt-10">
                    <span matPrefix class="inputicon">
                        <i class="material-icons">
                            lock
                        </i>
                    </span>
                    <input matInput class="inputmob" type="password" placeholder="Enter New Password" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="userMasterForm.NewPassword" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width mt-10">
                    <span matPrefix class="inputicon">
                        <i class="material-icons">
                            lock
                        </i>
                    </span>
                    <input matInput class="inputmob" type="password" placeholder="Enter Confirm Password"
                        [ngModelOptions]="{standalone: true}" [(ngModel)]="userMasterForm.confirmPassword" value="">
                </mat-form-field>



            </form>
            <!-- Form -->
            <br />
            <!-- <button class="loginbutton" style="margin-bottom: 20px;" (click)="onLoinClick()" mat-raised-button>LOG IN</button>
             -->
            <button class="loginbutton" style="margin-bottom: 20px;" (click)="changepassword()" mat-raised-button>Change</button>



        </mat-card-content>

    </mat-card>

</div>
