<!-- Material form login -->
<div class="loginbackground login">

    <mat-card class="example-card ">

        <!--Card content-->
        <mat-card-content class="px-lg-5 p-15 text-center">
            <br />
            <img style="margin-bottom: 30px" width="150rem" src="./assets/img/logo.png">
            <!-- Form -->
            <br />
            <br />
            <form class="example-form regiter">
                <!-- <mat-form-field class="example-full-width">
                    <span matPrefix class="inputicon">
                        <i class="material-icons">
                            person
                        </i>
                    </span>
                    <select matNativeControl required>
                        <option value="volvo">Sign up as Donor</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </mat-form-field> -->
                <mat-form-field class="example-full-width">
                    <span matPrefix class="inputicon">
                        <i class="material-icons">
                            person
                        </i>
                    </span>
                    <input matInput class="inputmob" [ngModelOptions]="{standalone: true}" [(ngModel)]="userMasterForm.Name" placeholder="Name" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <span matPrefix class="inputicon">
                        <i class="material-icons">
                            email
                        </i>
                    </span>
                    <input matInput class="inputmob" placeholder="Email" [ngModelOptions]="{standalone: true}" [(ngModel)]="userMasterForm.EmailID" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <span matPrefix class="inputicon">
                        <i class="material-icons">
                            phone
                        </i>
                    </span>
                    <input matInput class="inputmob" placeholder="Mobile No" [ngModelOptions]="{standalone: true}" [(ngModel)]="userMasterForm.MobileNo" value="">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <span matPrefix class="inputicon">
                        <i class="material-icons">
                            lock
                        </i>
                    </span>
                    <input matInput class="password" type="password" placeholder="Password" [ngModelOptions]="{standalone: true}" [(ngModel)]="userMasterForm.Password" >
                </mat-form-field>
            </form>
            <!-- Form -->
            <br />
            <button class="loginbutton" (click)="onLoinClick()" mat-raised-button>SIGN UP</button>
        </mat-card-content>

    </mat-card>

</div>
